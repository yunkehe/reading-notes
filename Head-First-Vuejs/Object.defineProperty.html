    >
    <div>
      对象里目前存在的属性描述符有两种主要形式：数据描述符和存取描述符。数据描述符是一个具有值的属性，该值可以是可写的，也可以是不可写的。存取描述符是由
      getter 函数和 setter
      函数所描述的属性。一个描述符只能是这两者其中之一；不能同时是两者。

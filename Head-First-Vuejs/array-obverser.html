    <title>监测数组的变化</title>

  <body>
    <h2>数组的变化侦测</h2>
    <p>1. 使用拦截器覆盖原生的方法</p>
    <script src="./js/observer.js"></script>
    <script>
      let arr = []
      arr2 = new Observer(arr)

      // 测试
      arr.push(2, 3)
      arr2.push(2, 4)
    </script>
    <script src="./js/observer.js"></script>
  </body>

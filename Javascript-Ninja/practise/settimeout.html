<!DOCTYPE html>

  <body>
    <p>
      代码清单8.1中的两段代码，功能似乎是相同的，但实际上不是。值得注意的是，在setTimeout（）代码中0，要在前一个callback回调执行结束并延迟10秒（可能更多，但不会更少）以后，才能再次执行setTimeout（）。而setInterval（@则是每隔10毫秒就尝试执行callback回调，而不关注上一个callback是何时执行的。
    </p>
    <p>Function构造器创建函数的时候，不会创建闭包。</p>
    <p>AOP，好久不见。</p>
		<img id="img" src="./test.jpeg" alt="测试图片">
		<a href="./class.html" id="target"></a>
    <script>
      function argumentNames(fn) {
        var found = /^[\s\(]*function[^(]*\(\s*([^)]*?)\s*\)/.exec(
          fn.toString()
        );
        return found & found[1] ? found[1].split(/,\s*/) : [];
      }

      var json = '{"name":"Ninja"}';
      var object = eval("(" + json + ")");
      assert(object.name == "Ninja", "My name is Ninja!");

			var target = document.getElementById('target');
			console.log('target.href: ', target.href);
			console.log('target.getAttribute("href"): ', target.getAttribute("href"));
    </script>
  </body>
</html>

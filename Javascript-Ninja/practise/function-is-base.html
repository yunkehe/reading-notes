<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数是根基</title>
</head>
<body>
	<p>Javascript是一门函数式语言。</p>
	<p>函数是<em>第一型对象</em><i>(first-class- object)</i></p>
	<h4>Javascript的函数式特性为何如此重要</h4>
	<h4>浏览器的事件轮询</h4>
	<p>确定事件何时发生并把它们放到事件队列上的过程所处的线程，并不参与事件本身的处理。</p>
	<p>调用函数的多种方法</p>
	<p> window 下的函数调用 this执行window 其实跟作为方法调用是一样的，因为全局空间下的函数实际就是window下的一个方法</p>
	<p>不需要创建单独的函数副本，就可以在不同的对象上完成完全相同的处理过程——这是面向对象编程的一个宗旨。</p>
</body>
<script>
	// 如果叫猫的名字它不过来， 那为什么给他取名字呢?
	// 作为函数进行调用
	// 作为构造器调用
	// 1. 创建一个新的空对象
	// 2. 传递给构造器的对象是this参数，从而成为构造器的函数上下文
	// 3. 如果没有显示的返回值，新创建的对象则作为构造器的返回值进行返回
	function Ninja() {
		this.skulk = function() {
			return this;
		}
	}
</script>
</html>

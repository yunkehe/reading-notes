<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Document</title>
	<link rel="stylesheet" href="../public/css/bootstrap-3.1.0.css" />
	<link rel="stylesheet" href="../public/css/bootstrap-theme-3.1.0.css" />
	<script src="../public/js/jquery-1.12.4.js"></script>
	<script src="../public/js/bootstrap-3.1.0.js"></script>
	<style>
		#first{
			background: red;
		}
		#first .row{
			margin-top: 10px;
		}
		#first .row > div{
			background: skyblue;
		}
		#first .row .bg-green{
			background-color: green;
		}
	</style>
</head>
<body>
	<h2>开始bootstrap</h2>
	<div id="first" class="container">
		<div class="row">
			<div class="col-md-1">1</div>
			<div class="col-md-1">2</div>
			<div class="col-md-1">3</div>
			<div class="col-md-1">4</div>
			<div class="col-md-1">5</div>
			<div class="col-md-1">6</div>
			<div class="col-md-1">7</div>
			<div class="col-md-1">8</div>
			<div class="col-md-1">9</div>
			<div class="col-md-1">10</div>
			<div class="col-md-1">11</div>
			<div class="col-md-1">12</div>
		</div>

		<div class="row">
			<div class="col-md-8 bg-green">8</div>
			<div class="col-md-4">4</div>
		</div>

		<div class="row">
			<div class="col-md-4 col-md-offset-1">col-md-offset-1列偏移,margin-left
			</div>
			<div class="col-md-4">2</div>
		</div>

		<div class="row">
			<div class="col-md-9 col-md-push-3 bg-green"><code>col-md-push-3</code><span>相对于当前位置向右偏移</span></div>
			<div class="col-md-3 col-md-pull-9"><code>col-md-pull-9</code><span>相对于当前位置向左偏移</span></div>
		</div>

		<div class="row">
			<div class="col-xs-6 col-sm-3">1</div>
			<div class="col-xs-6 col-sm-3">2</div>
			<div class="col-xs-6 col-sm-3">3</div>
			<div class="col-xs-6 col-sm-3">4</div>
		</div>
	</div>
</body>
</html>

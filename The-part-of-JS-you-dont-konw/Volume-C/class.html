<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript类</title>
  </head>
  <body>
    <ul>
      <li>
        <p>类方法是不可枚举的， 而对象方法默认是可枚举的。</p>
      </li>
    </ul>

    <script>
      class Foo {
        constructor(a, b) {
          this.x = a;
          this.y = b;
        }
        gimmeXY() {
          return this.x * this.y;
        }
      }

      class ParentA {
        constructor() {
          this.id = "a";
        }
        foo() {
          console.log("ParentA:", this.id);
        }
      }
      class ParentB {
        constructor() {
          this.id = "b";
        }
        foo() {
          console.log("ParentB:", this.id);
        }
      }
      class ChildA extends ParentA {
        foo() {
          super.foo();
          console.log("ChildA:", this.id);
        }
      }
      class ChildB extends ParentB {
        foo() {
          super.foo();
          console.log("ChildB:", this.id);
        }
      }
      var a = new ChildA();
      a.foo();
      var b = new ChildB();
      b.foo();
      // ParentA: a
    </script>
  </body>
</html>

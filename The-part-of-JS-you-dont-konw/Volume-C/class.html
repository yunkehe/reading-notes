<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript类</title>
</head>
<body>
	<ul>
		<li>
			<p>类方法是不可枚举的，
 而对象方法默认是可枚举的。</p>
		</li>
	</ul>

	<script>
		class Foo {
         constructor(a,b) {
this.x = a;
this.y = b; }
         gimmeXY() {
             return this.x * this.y;
} }
	</script>
</body>
</html>

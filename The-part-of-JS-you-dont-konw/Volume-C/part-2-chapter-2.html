<body>
  <p>将一个对象或数组作为常量赋值，意味着这个值在这个常量的词法作用域结束之前不会被垃圾回收。</p>
<script>
  var funcs = [];
  // var i;
  // var i;
  for (let i = 0; i < 5; i++) {
    funcs.push(function () {
      console.log(i);
    })
  }

  funcs[3]();
</script>
</body>
</html>
